<footer class="bg-gradient-to-br from-secondary to-primary">
  <div class="h-20 px-12 mx-auto container flex items-center justify-between">
    <p class="text-white text-sm">
      &copy; {{ today | date: 'yyyy' }} Pejman Ghorbanzade
    </p>
    <ul class="flex space-x-4">
      <li *ngFor="let item of social" title="{{ item.title }}">
        <a href="{{ item.link }}" target="_blank">
          <fa-icon class="text-gray-200 hover:text-white" [icon]="item.icon"
            size="2x"></fa-icon>
        </a>
      </li>
    </ul>
  </div>
</footer>
