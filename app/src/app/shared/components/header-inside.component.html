<header
  class="wsl-header-light h-16 px-4 mx-auto container flex justify-between">
  <div class="flex items-center select-none">
    <a class="h-16 flex items-center focus:outline-none" [routerLink]="'/'">
      <img class="h-12" src="./assets/logo/weasel-logo-transparent.svg"
        alt="Weasel Logo" />
      <h1 class="text-2xl font-light tracking-tight">
        Weasel</h1>
    </a>
  </div>
  <nav class="flex items-center space-x-4">
    <div>
      <a class="wsl-header-btn-secondary" routerLink="/docs"
        routerLinkActive="active">Docs</a>
    </div>
    <div wslDropdown>
      <a class="wsl-dropdown-toggle wsl-header-btn-secondary cursor-pointer select-none"
        id="wsl-user-dropdown" aria-haspopup="true" aria-expanded="false">
        <fa-icon icon="user" class="text-lg"></fa-icon>&nbsp;<fa-icon
          icon="chevron-down" size="sm" class="opacity-50"></fa-icon>
      </a>
      <div class="wsl-dropdown-menu hidden w-48"
        aria-labelledby="wsl-user-dropdown">
        <div class="block px-2 text-sm text-gray-800">
          Signed in as <b class="font-medium">{{ currentUser?.username }}</b>
        </div>
        <hr class="my-1">
        <div class="wsl-dropdown-item" *ngIf="isPlatformAdmin"
          routerLink="/account/profile">
          <a class="text-lblue-700">My Account</a>
        </div>
        <div class="wsl-dropdown-item" *ngIf="isPlatformAdmin"
          routerLink="/account/admin">
          <a class="text-lblue-700">Platform Settings</a>
        </div>
        <hr class="my-1">
        <div class="wsl-dropdown-item" (click)="logout()">
          <a class="text-lblue-700">Sign out</a>
        </div>
      </div>
    </div>
  </nav>
</header>
