<header class="wsl-header-light">
  <div class="container flex justify-between h-16 px-4 mx-auto">
    <div class="flex items-center select-none">
      <a class="flex items-center h-16 focus:outline-none" [routerLink]="'/'">
        <img class="h-12" src="./assets/logo/touca-logo-transparent.svg"
          alt="Touca Logo" loading="eager" />
        <h1 class="text-2xl font-light tracking-tight">Touca</h1>
      </a>
    </div>
    <nav class="flex items-center space-x-4">
      <a class="wsl-header-btn-secondary" href="https://docs.touca.io"
        target="_blank" rel="noopener">Docs</a>
      <a class="wsl-header-btn-primary" routerLinkActive="active"
        routerLink="/account" [hidden]="isLoggedIn()">Get Started</a>
      <a class="wsl-header-btn-primary" routerLinkActive="active"
        [routerLink]="homeLink()" [hidden]="!isLoggedIn()">Dashboard</a>
    </nav>
  </div>
</header>
