<div id="chat-box" [ngClass]="{'hidden': !isChatWidgetOpen}"></div>
<div class="relative print:hidden" wslDropdown>
  <div
    class="fixed flex items-center justify-center w-12 h-12 text-lg font-semibold text-gray-500 duration-150 ease-in-out bg-white border border-gray-300 rounded-full cursor-pointer select-none wsl-dropdown-toggle bottom-4 right-4 hover:border-gray-400 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300 dark:hover:border-gray-600"
    id="wsl-help-dropdown" aria-haspopup="true" aria-expanded="false"
    title="Need Help?" (click)="closeChatWidgetIfOpen()">
    <span>?</span>
  </div>
  <ul
    class="hidden w-48 wsl-dropdown-menu bottom-16 right-4 wsl-help-dropdown-menu"
    aria-labelledby="wsl-help-dropdown">
    <li
      class="flex items-center px-2 space-x-2 duration-300 ease-in-out wsl-dropdown-item"
      *ngIf="hasIntercom()" (click)="openChatWidget()"
      title="We use HubSpot for messaging.&#013;Make sure it's not blocked by your browser.">
      <ng-icon class="text-gray-500 dark:text-gray-400" name="hero-chat-alt2"
        size="1rem">
      </ng-icon>
      <span class="text-gray-600 dark:text-gray-300">Send us a message</span>
    </li>
    <li
      class="flex items-center px-2 space-x-2 duration-300 ease-in-out wsl-dropdown-item"
      [routerLink]="['/feedback']" [queryParams]="{page: 'team'}"
      title="Let us know how we can improve your experience.">
      <ng-icon class="text-gray-500 dark:text-gray-400" name="hero-mail"
        size="1rem">
      </ng-icon>
      <span class="text-gray-600 dark:text-gray-300">Feedback</span>
    </li>
    <hr class="my-1 border-gray-200 dark:border-gray-700">
    <li class="flex items-center justify-center px-4 space-x-2">
      <a class="flex items-center justify-center w-8 h-8 duration-300 ease-in-out rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"
        href="https://github.com/trytouca" target="_blank"
        rel="noopener noreferrer" title="Give us a Star on GitHub">
        <ng-icon class="text-gray-500 dark:text-gray-400" name="feather-github"
          size="1rem">
        </ng-icon>
      </a>
      <a class="flex items-center justify-center w-8 h-8 duration-300 ease-in-out rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"
        href="https://twitter.com/trytouca" target="_blank"
        rel="noopener noreferrer" title="Let's be friends on Twitter">
        <ng-icon class="text-gray-500 dark:text-gray-400" name="feather-twitter"
          size="1rem">
        </ng-icon>
      </a>
      <a class="flex items-center justify-center w-8 h-8 duration-300 ease-in-out rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"
        href="https://linkedin.com/company/touca" target="_blank"
        rel="noopener noreferrer" title="Follow us on LinkedIn">
        <ng-icon class="text-gray-500 dark:text-gray-400"
          name="feather-linkedin" size="1rem">
        </ng-icon>
      </a>
    </li>
  </ul>
</div>
