<app-header-outside></app-header-outside>
<div class="wsl-min-h-screen-1 sm:p-4 grid sm:place-content-center bg-gray-50">
  <div class="w-full mx-auto max-w-5xl sm:rounded-lg shadow-lg">
    <div class="grid md:grid-cols-2">
      <div
        class="pt-8 px-6 pb-4 grid-cols-1 bg-white sm:rounded-t-lg md:rounded-t-none md:rounded-l-lg">
        <app-account-signup *ngIf="currentPage === PageType.Signup">
        </app-account-signup>
        <app-account-signin *ngIf="currentPage === PageType.Signin">
        </app-account-signin>
        <app-account-reset *ngIf="currentPage === PageType.Reset">
        </app-account-reset>
      </div>
      <div
        class="pt-8 px-6 pb-4 grid-cols-1 bg-light-blue-700 sm:rounded-b-lg md:rounded-b-none md:rounded-r-lg border-gray-200 border-t md:border-t-0 md:border-l">
        <app-account-privacy *ngIf="currentPage === PageType.Signup">
        </app-account-privacy>
        <app-account-feature *ngIf="currentPage !== PageType.Signup">
        </app-account-feature>
      </div>
    </div>
  </div>
</div>
