<div class="flex flex-col h-full text-white">
  <h3 class="text-2xl font-semibold">You Should Know</h3>
  <ul class="flex-grow p-4 space-y-4">
    <li class="flex space-x-2" *ngFor="let note of notes">
      <div>
        <ng-icon class="h-6 opacity-50" name="hero-information-circle"
          size="1.5rem"></ng-icon>
      </div>
      <p class="leading-6">{{ note }}</p>
    </li>
  </ul>
</div>
