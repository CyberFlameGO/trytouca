<div class="h-full flex flex-col">
  <h2 class="text-2xl font-semibold">Welcome Back!</h2>
  <div class="flex-grow flex items-center">
    <form class="wsl-form py-4 flex-grow" [formGroup]="formSignin"
      (ngSubmit)="onSubmit(formSignin.value)" novalidate>
      <app-alert [alert]="alert" *ngIf="alert"></app-alert>
      <div>
        <label class="wsl-input-label" for="wsl-uname">Username or Email
          Address</label>
        <input class="wsl-input-field" type="text" id="wsl-uname" tabindex="1"
          autocomplete="username" aria-describedby="wsl-uname-help" required
          formControlName="uname" name="uname">
      </div>
      <div>
        <label class="wsl-input-label" for="wsl-upass">Password</label>
        <input class="wsl-input-field" type="password" id="wsl-upass"
          tabindex="2" autocomplete="current-password"
          aria-describedby="wsl-upass-help" required formControlName="upass"
          name="upass">
      </div>
      <div class="wsl-form-footer">
        <div class="wsl-form-submit">
          <button class="wsl-btn-lg wsl-btn-dark" type="submit" tabindex="3">
            Sign in
          </button>
        </div>
        <div class="wsl-form-links">
          <button class="wsl-btn-lg wsl-btn-light" type="button"
            routerLink="/account/reset" tabindex="4">
            Forgot Your Password?
          </button>
          <button class="wsl-btn-lg wsl-btn-light" type="button"
            routerLink="/account/signup" tabindex="5">
            New to Weasel?
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
