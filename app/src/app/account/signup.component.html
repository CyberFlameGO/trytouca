<div class="h-full pb-4 flex flex-col">
  <ng-container *ngIf="isFormShown">
    <h2 class="text-2xl font-semibold">Get Started for Free</h2>
    <div class="flex-grow flex items-center">
      <form class="wsl-form py-4 flex-grow" [formGroup]="formSignup"
        (ngSubmit)="onSubmit(formSignup.value)" novalidate>
        <app-alert [alert]="alert" *ngIf="alert"></app-alert>
        <div>
          <label class="wsl-input-label" for="wsl-email">Email Address</label>
          <input class="wsl-input-field" type="email" id="wsl-email"
            name="email" formControlName="email"
            aria-describedby="wsl-email-help" required autocomplete="email"
            data-lpignore="true" tabindex="1">
          <div class="wsl-text-danger space-x-1" id="wsl-email-help"
            [hidden]="isFormValid()">
            <svg class="inline h-4" xmlns="http://www.w3.org/2000/svg"
              fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <small>Please use a valid email address.</small>
          </div>
        </div>
        <small class="block wsl-text-muted">By creating an account, you agree to
          our <a class="text-lblue-600" routerLink="/docs"
            [queryParams]="{page: 'terms'}">Terms of
            Service</a> and <a class="text-lblue-600" routerLink="/docs"
            [queryParams]="{page: 'privacy'}">Privacy Policy</a>.
        </small>
        <div class="wsl-form-footer">
          <div class="wsl-form-submit">
            <button class="wsl-btn-lg wsl-btn-dark" type="submit" tabindex="2">
              Sign up
            </button>
          </div>
          <div class="wsl-form-links">
            <button class="wsl-btn-lg wsl-btn-light" type="button"
              routerLink="/account/signin" tabindex="3">
              Already Registered?
            </button>
          </div>
        </div>
      </form>
    </div>
  </ng-container>
  <div class="space-y-4" *ngIf="!isFormShown">
    <app-alert [alert]="alert" *ngIf="alert"></app-alert>
    <img class="max-h-48 mx-auto"
      src="./assets/undraw/undraw_Mailbox_re_dvds.svg" />
    <div class="text-center">
      <ng-container *ngIf="isBackButtonShown">
        <span class="text-sm">
          Did not receive the email? We can send you a new one.
        </span>
      </ng-container>
      <ng-container *ngIf="!isBackButtonShown">
        <svg class="inline h-6 text-green-500"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="text-sm">
          We sent you an email to complete your account registration.
        </span>
      </ng-container>
    </div>
    <div class="flex justify-between" *ngIf="isBackButtonShown">
      <button class="wsl-btn-lg wsl-btn-light flex items-center space-x-1"
        type="button" role="button" (click)="showForm()" tabindex="4">
        <svg class="inline h-4" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
        </svg>
        <span>Back</span>
      </button>
      <button class="wsl-btn-lg wsl-btn-light flex items-center space-x-1"
        type="button" role="button" (click)="resendEmail()" tabindex="5">
        <svg class="inline h-4" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <span>Resend</span>
      </button>
    </div>
  </div>
</div>
