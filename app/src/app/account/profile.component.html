<app-header-inside></app-header-inside>
<div class="wsl-min-h-screen-1 border-t flex flex-col">
  <div class="bg-gray-50 border-b">
    <div
      class="h-16 px-4 py-2 mx-auto container flex items-center justify-between">
      <div class="text-lg font-medium">Account Settings</div>
      <div class="print:hidden">
        <button class="wsl-btn-sm wsl-btn-dark group" type="button"
          routerLink="/~">Back to Dashboard</button>
      </div>
    </div>
  </div>
  <div class="mx-auto container lg:grid lg:grid-cols-4 lg:gap-4">
    <div class="lg:col-span-1">
    </div>
    <div class="lg:col-span-2 p-4 space-y-4">
      <div class="p-4 bg-gray-50">
        <h2 class="mb-2 pb-2 text-xl font-medium border-b border-gray-200">
          Your Information
        </h2>
        <h3 class="font-medium">Name</h3>
        <p class="mb-4 text-sm text-gray-600">{{ user.fullname }}</p>
        <h3 class="font-medium">Username</h3>
        <p class="mb-4 text-sm text-gray-600">{{ user.username }}</p>
      </div>
      <div class="p-4 bg-gray-50">
        <h2
          class="mb-2 pb-2 text-xl font-medium border-b border-gray-200 wsl-text-danger">
          Danger Zone</h2>
        <app-alert *ngIf="alert[EModalType.DeleteAccount]"
          [alert]="alert[EModalType.DeleteAccount]">
        </app-alert>
        <p class="mb-4 text-sm text-gray-600">
          Remove your user account and all its associated data.
        </p>
        <button class="wsl-btn-sm wsl-btn-danger"
          (click)="openConfirmModal(EModalType.DeleteAccount)" type="button"
          tabindex="4">
          Delete Account
        </button>
      </div>
    </div>
    <div class="lg:col-span-1">
    </div>
  </div>
</div>
<app-footer-inside></app-footer-inside>
