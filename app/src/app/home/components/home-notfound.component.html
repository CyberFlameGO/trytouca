<div class="wsl-banner-nohead">
  <h2>{{ data.title }}</h2>
  <hr>
  <img [src]="data.image" />
  <hr>
  <p>
    <span [innerHtml]="data.message"></span>
    If you think you are encountering this page by error,
    please <a href="/feedback">contact</a> your administrator.
  </p>
  <button type="button" class="wsl-btn-dark" routerLink="..">
    {{ data.button }}
  </button>
</div>
