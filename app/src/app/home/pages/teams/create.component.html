<div class="wsl-modal-header">
  <h4 class="wsl-modal-title">{{ content.title }}</h4>
</div>
<div class="wsl-modal-body">
  <app-alert [alert]="alert" *ngIf="alert"></app-alert>
  <form class="wsl-form" [formGroup]="form"
    (ngSubmit)="content.onSubmit(form.value)" novalidate>
    <div>
      <label class="wsl-input-label" for="wsl-slug">Team Slug</label>
      <input class="wsl-input-field" type="text" id="wsl-slug" tabindex="1"
        required autocomplete="off" aria-describedby="wsl-slug-help"
        formControlName="slug" name="slug" wslAutofocus>
      <small id="wsl-slug-help" [ngClass]="hints.get('slug').type"
        [innerHTML]="hints.get('slug').text"></small>
    </div>
    <div *ngIf="content.mode === Mode.Create">
      <label class="wsl-input-label" for="wsl-name">Team Name</label>
      <input class="wsl-input-field" type="text" id="wsl-name" tabindex="2"
        required autocomplete="off" aria-describedby="wsl-name-help"
        formControlName="name" name="name">
      <small id="wsl-name-help" [ngClass]="hints.get('name').type"
        [innerHTML]="hints.get('name').text"></small>
    </div>
    <div class="wsl-form-footer">
      <div class="wsl-form-submit">
        <button class="wsl-btn-lg wsl-btn-dark" type="submit" tabindex="3">
          {{ content.buttonText }}
        </button>
      </div>
      <div class="wsl-form-links">
        <button class="wsl-btn-lg wsl-btn-light" type="button"
          (click)="toggleMode()" tabindex="4">
          {{ content.linkText }}
        </button>
      </div>
    </div>
  </form>
</div>
