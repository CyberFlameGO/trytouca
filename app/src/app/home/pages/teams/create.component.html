<div class="wsl-modal">
  <div class="wsl-modal-header">
    <h4>{{ content.title }}</h4>
  </div>
  <div class="wsl-modal-body">
    <div *ngIf="alert" [ngClass]="alert[0]" class="alert">
      <small [innerHtml]="alert[1]"></small>
    </div>
    <form class="wsl-form" [formGroup]="form" novalidate
      (ngSubmit)="content.onSubmit(form.value)">
      <div class="form-group">
        <label for="wsl-slug">Team Slug</label>
        <input type="text"
          class="form-control" id="wsl-slug" tabindex="1"
          required autocomplete="off"
          aria-describedby="wsl-slug-help"
          formControlName="slug" name="slug">
        <small class="text-muted"
          [hidden]="!shouldHideAriaDescription('slug')">
          {{ content.slugDesc }}
        </small>
        <small id="wsl-slug-help" class="text-danger"
          [hidden]="shouldHideAriaDescription('slug')">
          Should contain 3 to 16 alphanumeric characters and may not start with a number.
        </small>
      </div>
      <div class="form-group" *ngIf="content.mode === Mode.Create">
        <label for="wsl-name">Team Name</label>
        <input type="text"
          class="form-control" id="wsl-name" tabindex="2"
          required autocomplete="off"
          aria-describedby="wsl-name-help"
          formControlName="name" name="name">
        <small class="text-muted"
          [hidden]="!shouldHideAriaDescription('name')">
          Short user-friendly name e.g. "Planet Earth".
          Appears on the Platform and documents generated by it.
        </small>
        <small id="wsl-name-help" class="text-danger"
          [hidden]="shouldHideAriaDescription('name')">
          Should contain 3 to 32 characters.
        </small>
      </div>
      <div class="wsl-form-footer">
        <div class="wsl-form-submit">
          <button type="submit" class="wsl-btn-dark" tabindex="3">
            {{ content.buttonText }}
          </button>
        </div>
        <div class="wsl-form-links">
          <button type="button" class="wsl-btn-link" tabindex="4"
            (click)="toggleMode()">
            {{ content.linkText }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
