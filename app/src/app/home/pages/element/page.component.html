<app-notification></app-notification>
<ng-container *ngIf="notFound()">
  <app-home-notfound [args]="notFound()">
  </app-home-notfound>
</ng-container>
<div *ngIf="!notFound()" [hidden]="!element || !batch">
  <app-alert [alert]="alert"></app-alert>
  <div class="wsl-page-head">
    <div class="wsl-page-head-content">
      <nav aria-label="breadcrumb">
        <ol>
          <li><a routerLink="../../..">{{ element?.teamName }}</a></li>
          <li><a routerLink="../..">{{ element?.suiteName }}</a></li>
          <li>
            <a routerLink=".." [queryParams]="findPreviousPageQueryParams()">
              {{ batch?.batchSlug }}
            </a>
          </li>
          <li class="active" aria-current="page">
            {{ element?.elementName }}
          </li>
        </ol>
      </nav>
    </div>
    <div class="wsl-page-nav">
      <nav>
        <ul>
          <ng-container *ngFor="let tab of tabs">
            <li *ngIf="tab.shown" (click)="switchTab(tab.type)" [ngClass]="{'wsl-page-tab-active': tab.type === currentTab }">
              <span class="wsl-nav-icon"><fa-icon [icon]="tab.icon"></fa-icon></span>
              <span class="wsl-nav-text">{{ tab.name }}</span>
              <span class="wsl-nav-counter" [hidden]="!tab.counter">{{ tab.counter }}</span>
            </li>
          </ng-container>
        </ul>
      </nav>
    </div>
  </div>
  <div>
    <ng-container *ngIf="suite && params">
      <app-home-version-navigator [suite]="suite" [params]="params">
      </app-home-version-navigator>
    </ng-container>
    <div *ngIf="!hasData() || !hasItems()" class="wsl-spinner">
      <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
    </div>
    <div *ngIf="overview" [hidden]="!hasData() || !hasItems()">
      <app-home-page-overview [inputs]="overview">
      </app-home-page-overview>
    </div>
    <div [hidden]="currentTab !== TabType.Results || !hasData() || !hasItems()">
      <app-element-tab-results>
      </app-element-tab-results>
    </div>
    <div [hidden]="currentTab !== TabType.Metrics || !hasData() || !hasItems()">
      <app-element-tab-metrics>
      </app-element-tab-metrics>
    </div>
  </div>
</div>
