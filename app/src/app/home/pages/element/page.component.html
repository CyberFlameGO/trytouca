<app-notification></app-notification>
<ng-container *ngIf="notFound()">
  <app-home-notfound [args]="notFound()">
  </app-home-notfound>
</ng-container>
<div *ngIf="!notFound()" [hidden]="!element || !batch">
  <app-alert [alert]="alert" class="text-center"></app-alert>
  <div class="border-t border-gray-100">
    <div class="wsl-page-head">
      <nav aria-label="breadcrumb">
        <ol>
          <li><a routerLink="../../..">{{ element?.teamName }}</a></li>
          <li><a routerLink="../..">{{ element?.suiteName }}</a></li>
          <li>
            <a routerLink=".." [queryParams]="findPreviousPageQueryParams()">
              {{ batch?.batchSlug.split('@')[0] }}
            </a>
          </li>
          <li class="active" aria-current="page">
            {{ element?.elementName }}
          </li>
        </ol>
      </nav>
    </div>
    <div class="wsl-page-nav">
      <nav>
        <ul>
          <ng-container *ngFor="let tab of tabs">
            <li *ngIf="tab.shown" (click)="switchTab(tab.type)"
              [ngClass]="{'wsl-page-tab-active': tab.type === currentTab }">
              <span class="wsl-nav-icon">
                <fa-icon [icon]="tab.icon"></fa-icon>
              </span>
              <span class="wsl-nav-text">{{ tab.name }}</span>
              <span class="wsl-nav-counter"
                *ngIf="tab.counter">{{ tab.counter }}</span>
            </li>
          </ng-container>
        </ul>
      </nav>
    </div>
  </div>
  <div class="py-8 border-t border-b border-gray-100 bg-gray-50"
    [hidden]="!hasData()">
    <div class="container mx-auto" *ngIf="overview">
      <app-home-page-overview [inputs]="overview">
      </app-home-page-overview>
    </div>
  </div>
  <div>
    <div class="sticky z-10 bg-white shadow-sm top-16" *ngIf="suite && params">
      <app-home-version-navigator [suite]="suite" [params]="params">
      </app-home-version-navigator>
    </div>
    <div class="grid wsl-min-h-screen-4 place-content-center"
      *ngIf="!hasData()">
      <div class="wsl-spinner">
        <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
      </div>
    </div>
    <div [hidden]="currentTab !== TabType.Results || !hasData()">
      <app-element-tab-results>
      </app-element-tab-results>
    </div>
    <div [hidden]="currentTab !== TabType.Metrics || !hasData()">
      <app-element-tab-metrics>
      </app-element-tab-metrics>
    </div>
  </div>
</div>
