<section id="wsl-team-tab-suites">
  <div class="wsl-min-h-screen-4">
    <app-home-list-filter [manager]="filterManager" [params]="filterParams()" [stats]="filterStats()" (updateList)="updateList($event)">
    </app-home-list-filter>
    <div *ngIf="countShownRows(ItemType.Suite)" class="wsl-list">
      <div class="wsl-list-head">
        <p *ngIf="countShownRows(ItemType.Suite) !== countRows(ItemType.Suite)">
          You are viewing <b>{{ countShownRows(ItemType.Suite) | i18nPlural: { '=1': 'one', 'other': '#' } }}</b>
          of {{ countRows(ItemType.Suite) }} suites.
        </p>
      </div>
      <ul class="wsl-list-body">
        <li *ngFor="let item of getShownRows(ItemType.Suite); let i = index;" (click)="selectedRow = i;" class="wsl-list-item-outer" [ngClass]="{'wsl-list-item-focused': selectedRow === i}">
          <app-team-item-suite [item]="item.data">
          </app-team-item-suite>
        </li>
      </ul>
    </div>
    <app-home-list-pager [params]="pagerParams()" [stats]="filterStats()" (updateList)="updateList($event)">
    </app-home-list-pager>
  </div>
  <div class="wsl-feedback-link">
    <app-home-feedback-link [page]="'app-team-tab-suites'">
    </app-home-feedback-link>
  </div>
</section>
