<div class="wsl-modal-header">
  <h4 class="wsl-modal-title">Create A New Suite</h4>
</div>
<div class="wsl-modal-body">
  <app-alert [alert]="alert" *ngIf="alert"></app-alert>
  <form class="wsl-form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)"
    novalidate>
    <div>
      <label class="wsl-input-label" for="wsl-slug">Suite Slug</label>
      <input class="wsl-input-field" type="text" id="wsl-slug" tabindex="1"
        required autocomplete="off" aria-describedby="wsl-slug-help"
        formControlName="slug" name="slug">
      <small class="wsl-text-muted"
        [hidden]="!shouldHideAriaDescription('slug')">
        Unique url-friendly identifier.
        Used in the links to your test results.
      </small>
      <small class="wsl-text-danger" id="wsl-slug-help"
        [hidden]="shouldHideAriaDescription('slug')">
        Should contain 3 to 32 alphanumeric characters
        and may not start with a number.
      </small>
    </div>
    <div>
      <label class="wsl-input-label" for="wsl-name">Suite Name</label>
      <input class="wsl-input-field" type="text" id="wsl-name" tabindex="2"
        required autocomplete="off" aria-describedby="wsl-name-help"
        formControlName="name" name="name">
      <small class="wsl-text-muted"
        [hidden]="!shouldHideAriaDescription('name')">
        Short user-friendly name.
        Appears on Weasel Platform and documents generated by it.
      </small>
      <small class="wsl-text-danger" id="wsl-name-help"
        [hidden]="shouldHideAriaDescription('name')">
        Should contain 3 to 32 characters.
      </small>
    </div>
    <div class="wsl-form-footer">
      <div class="wsl-form-submit">
        <button type="submit" tabindex="3" class="wsl-btn-lg wsl-btn-dark">
          Create
        </button>
      </div>
    </div>
  </form>
</div>
