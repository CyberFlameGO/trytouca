<app-notification></app-notification>
<ng-container *ngIf="notFound()">
  <app-home-notfound [args]="notFound()">
  </app-home-notfound>
</ng-container>
<div *ngIf="!notFound()" [hidden]="!suite">
  <div class="wsl-page-head">
    <div class="wsl-page-head-content">
      <nav aria-label="breadcrumb">
        <ol>
          <li>
            <a routerLink="..">{{ suite?.teamName }}</a>
          </li>
          <li aria-current="page" wslDropdown>
            <span class="wsl-dropdown-toggle" id="wsl-suites-dropdown" aria-expanded="false">
              {{ suite?.suiteName }}&thinsp;<fa-icon icon="chevron-down" size="xs"></fa-icon>
            </span>
            <ul class="wsl-dropdown-menu hidden" aria-labelledby="wsl-suites-dropdown">
              <li *ngFor="let suiteItem of suites" (click)="switchPage(suiteItem.suiteSlug)"
                class="wsl-dropdown-item" [ngClass]="{'bg-lblue-100': suite?.suiteSlug === suiteItem.suiteSlug}">
                {{ suiteItem.suiteName }}
              </li>
            </ul>
          </li>
        </ol>
      </nav>
    </div>
    <div class="wsl-page-nav">
      <nav>
        <ul>
          <ng-container *ngFor="let tab of tabs">
            <li *ngIf="tab.shown" (click)="switchTab(tab.type)" [ngClass]="{'wsl-page-tab-active': tab.type === currentTab }">
              <span class="wsl-nav-icon"><fa-icon [icon]="tab.icon"></fa-icon></span>
              <span class="wsl-nav-text">{{ tab.name }}</span>
              <span class="wsl-nav-counter" *ngIf="tab.counter">{{ tab.counter }}</span>
            </li>
          </ng-container>
        </ul>
      </nav>
      <nav>
        <ul>
          <li (click)="toggleSubscription()">
            <span class="wsl-nav-icon"><fa-icon icon="bell"></fa-icon></span>
            <span [title]="fields.subscribe?.title" [hidden]="!fields.subscribe?.name" class="wsl-nav-text">{{ fields.subscribe?.name }}</span>
            <span title="{{ fields.subscribe?.count }} users have subscribed to this suite." [hidden]="fields.subscribe?.count === 0" class="wsl-nav-counter">{{ fields.subscribe?.count }}</span>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div [hidden]="currentTab !== TabType.Versions || !hasData() || hasItems()">
    <app-suite-first-batch>
    </app-suite-first-batch>
  </div>
  <div [hidden]="currentTab !== TabType.Versions || !hasData() || !hasItems()">
    <app-suite-tab-batches>
    </app-suite-tab-batches>
  </div>
  <section class="px-4 mx-auto container" [hidden]="currentTab !== TabType.Trends">
    <app-suite-tab-trends>
    </app-suite-tab-trends>
  </section>
  <div [hidden]="currentTab !== TabType.Settings">
    <app-suite-tab-settings>
    </app-suite-tab-settings>
  </div>
</div>
