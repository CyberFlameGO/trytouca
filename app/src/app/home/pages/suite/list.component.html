<section id="wsl-suite-batches">
  <app-home-list-filter [manager]="filterManager" [params]="filterParams()" [stats]="filterStats()" (updateList)="updateList($event)">
  </app-home-list-filter>
  <div *ngIf="countShownRows(ItemType.Batch) + countShownRows(ItemType.Promotion)" class="wsl-list">
    <div class="wsl-list-head">
      <p *ngIf="countShownRows(ItemType.Batch) !== countRows(ItemType.Batch)">
        You are viewing <b>{{ countShownRows(ItemType.Batch) | i18nPlural: { '=0': 'none', '=1': 'one', 'other': '#' } }}</b> of {{ countRows(ItemType.Batch) }} versions.
      </p>
    </div>
    <ul class="wsl-list-body">
      <li *ngFor="let item of getListItems(); let i = index;" (click)="selectedRow = i;">
        <app-suite-item-batch *ngIf="item.type === ItemType.Batch" [item]="item.asBatch()">
        </app-suite-item-batch>
        <app-suite-item-promotion *ngIf="item.type === ItemType.Promotion" [item]="item.asPromotion()">
        </app-suite-item-promotion>
      </li>
    </ul>
  </div>
  <app-home-list-pager [params]="pagerParams()" [stats]="filterStats()" (updateList)="updateList($event)">
  </app-home-list-pager>
  <div class="wsl-feedback-link">
    <app-home-feedback-link [page]="'app-suite-tab-batches'">
    </app-home-feedback-link>
  </div>
</section>
