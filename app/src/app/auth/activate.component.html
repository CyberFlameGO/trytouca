<app-header-outside></app-header-outside>
<div class="wsl-min-h-screen-1 grid place-content-center">
  <div *ngIf="!alert" class="wsl-spinner">
    <fa-icon [icon]="['fas', 'spinner']" [spin]="true"></fa-icon>
  </div>
  <div *ngIf="alert" role="alert" class="wsl-alert" [ngClass]="alert[0]">
    <small [innerHtml]="alert[1]" class="wsl-alert-text"></small>
  </div>
</div>
<app-footer-outside></app-footer-outside>
